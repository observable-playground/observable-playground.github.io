    window.__routeInfo = {"templateIndex":3,"sharedHashesByProp":{},"data":{"handle":"kefir","library":{"name":"Kefir.js","version":"3.8.6","description":"Kefir — is a Reactive Programming library for JavaScript inspired by Bacon.js and RxJS, with focus on high performance and low memory usage.","examples":{"sequentially":"const { chart } = require('rp-api');\nconst Kefir = require('kefir');\n\nKefir\n  .sequentially(10, [1, 2, 3])\n  .observe(chart.createKefirObserver());","interval":"const { chart } = require('rp-api');\nconst Kefir = require('kefir');\n\nKefir\n  .interval(10, 1)\n  .take(5)\n  .observe(chart.createKefirObserver());","pool":"const { chart } = require('rp-api');\nconst Kefir = require('kefir');\n\nlet a,b,c;\n\na = Kefir.sequentially(100, [0, 1, 2]);\nb = Kefir.sequentially(100, [0, 1, 2]).delay(30);\nc = Kefir.sequentially(100, [0, 1, 2]).delay(60);\n\nconst pool = Kefir.pool();\n\npool.plug(a);\npool.plug(b);\npool.plug(c);\n\na.observe(chart.createKefirObserver());\nb.observe(chart.createKefirObserver());\nc.observe(chart.createKefirObserver());\npool.observe(chart.createKefirObserver());"},"groups":[{"name":"Creation","items":["sequentially","interval"]},{"name":"Combination","items":["pool"]}]}},"path":"kefir","siteData":{"title":"Observable Playground"}};</script><script defer="" type="text/javascript" src="https://observable-playground.github.io/templates/src-containers-Library.530cc6d1.js"></script><script defer="" type="text/javascript" src="https://observable-playground.github.io/templates/styles.38191d5e.js"></script><script defer="" type="text/javascript" src="https://observable-playground.github.io/templates/vendors~main.170ca24f.js"></script><script defer="" type="text/javascript" src="https://observable-playground.github.io/main.3d354fbd.js"></script></body></html>

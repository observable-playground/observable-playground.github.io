 class="Menu__library"></li><li class="Menu__library"></li><li class="Menu__library"></li></ul></nav></div></div><div class="App__footer">v<!-- -->0.3.1</div></div></div></div><script type="text/javascript">
    window.__routeInfo = {"templateIndex":3,"sharedHashesByProp":{},"data":{"handle":"rxjs","library":{"name":"RxJS","version":"6.4.0","description":"Reactive Extensions For JavaScript","examples":{"interval":"const { rxObserver } = require('api/v0.3');\nconst { Observable } = require('rxjs/Rx');\n\nObservable\n  .interval(5)\n  .take(10)\n  .subscribe(rxObserver());\n","timer":"const { rxObserver } = require('api/v0.3');\nconst { Observable } = require('rxjs/Rx');\n\n// Will emit once\nObservable\n  .timer(10)\n  .subscribe(rxObserver('timer(10)'));\n\n// Will start emiting after 10ms timeout\n// with 5ms interval\nObservable\n  .timer(10, 5)\n  .take(4)\n  .subscribe(rxObserver('timer(10, 5)'));\n","from":"const { rxObserver } = require('api/v0.3');\nconst { Observable } = require('rxjs/Rx');\n\nconst source$ = Observable\n  .from([ 5, 10, 20 ]);\n\nconst delayed$ = source$\n  .delayWhen(x=>Observable.timer(x));\n\n\nsource$.subscribe(rxObserver('from([5, 10, 20])'));\ndelayed$.subscribe(rxObserver('delayed by value'));\n","of":"const { rxObserver } = require('api/v0.3');\nconst { Observable } = require('rxjs/Rx');\n\nObservable\n  .of(1)\n  .subscribe(rxObserver());\n","constructor":"const { rxObserver } = require('api/v0.3');\nconst { Observable } = require('rxjs/Rx');\n\nconst source$ = new Observable(observer=>{\n  let index = 0;\n  const id = setInterval(()=>{\n    observer.next(index++);\n  }, 10);\n  \n  return ()=>{\n    clearInterval(id);\n  };\n});\n\nsource$\n  .take(5)\n  .subscribe(rxObserver());\n","mergeMap":"const { rxObserver } = require('api/v0.3');\nconst { palette } = require('rp-api/colors');\nconst { Observable } = require('rxjs/Rx');\n\n// helpers {{{\n// stream for coloring\nconst palette$ = Observable.from(palette);\n// fn to define color for item\nconst Mark = (value,color)=>({valueOf(){ return value; },color});\n// like .from, but items are delayed by their value\nconst fromDelayed = arr =>\n  Observable\n    .from(arr)\n    .delayWhen(x=>Observable.timer(x));\n// }}}\n\nconst source$ = fromDelayed([ 5, 10, 20 ])\n  // get color for each item\n  .zip(palette$, Mark);\n\nconst switch$ = source$\n  .mergeMap(x=> Observable\n    .timer(0, 3)\n    .take(3)\n    // inherit color from the source$ stream\n    .map(y=>Mark(y, x.color)));\n\n\nsource$.subscribe(rxObserver());\nswitch$.subscribe(rxObserver());\n","switchMap":"const { rxObserver } = require('api/v0.3');\nconst { palette } = require('rp-api/colors');\nconst { Observable } = require('rxjs/Rx');\n\n// helpers {{{\n// stream for coloring\nconst palette$ = Observable.from(palette);\n// fn to define color for item\nconst Mark = (value,color)=>({valueOf(){ return value; },color});\n// like .from, but items are delayed by their value\nconst fromDelayed = arr =>\n  Observable\n    .from(arr)\n    .delayWhen(x=>Observable.timer(x));\n// }}}\n\nconst source$ = fromDelayed([ 5, 10, 20 ])\n  // get color for each item\n  .zip(palette$, Mark);\n\nconst switch$ = source$\n  .switchMap(x=> Observable\n    .timer(0, 3)\n    .take(5)\n    // inherit color from the source$ stream\n    .map(y=>Mark(y, x.color)));\n\n\nsource$.subscribe(rxObserver());\nswitch$.subscribe(rxObserver());\n","exhaustMap":"const { rxObserver } = require('api/v0.3');\nconst { palette } = require('rp-api/colors');\nconst { Observable } = require('rxjs/Rx');\n\n// helpers {{{\n// stream for coloring\nconst palette$ = Observable.from(palette);\n// fn to define color for item\nconst Mark = (value,color)=>({valueOf(){ return value; },color});\n// like .from, but items are delayed by their value\nconst fromDelayed = arr =>\n  Observable\n    .from(arr)\n    .delayWhen(x=>Observable.timer(x));\n// }}}\n\nconst source$ = fromDelayed([ 5, 10, 20 ])\n  // get color for each item\n  .zip(palette$, Mark);\n\nconst switch$ = source$\n  .exhaustMap(x=> Observable\n    .timer(0, 3)\n    .take(4)\n    // inherit color from the source$ stream\n    .map(y=>Mark(y, x.color)));\n\n\nsource$.subscribe(rxObserver());\nswitch$.subscribe(rxObserver());\n","concatMap":"const { rxObserver } = require('api/v0.3');\nconst { palette } = require('rp-api/colors');\nconst { Observable } = require('rxjs/Rx');\n\n// helpers {{{\n// stream for coloring\nconst palette$ = Observable.from(palette);\n// fn to define color for item\nconst Mark = (value,color)=>({valueOf(){ return value; },color});\n// like .from, but items are delayed by their value\nconst fromDelayed = arr =>\n  Observable\n    .from(arr)\n    .delayWhen(x=>Observable.timer(x));\n// }}}\n\nconst source$ = fromDelayed([ 5, 10, 20 ])\n  // get color for each item\n  .zip(palette$, Mark);\n\nconst switch$ = source$\n  .concatMap(x=> Observable\n    .interval(5)\n    .take(3)\n    // inherit color from the source$ stream\n    .map(y=>Mark(y, x.color)));\n\n\nsource$.subscribe(rxObserver());\nswitch$.subscribe(rxObserver());\n","catch":"const { rxObserver } = require('api/v0.3');\nconst { Observable } = require('rxjs/Rx');\n\nconst error$ = Observable\n  .timer(5)\n  .switchMap(() => Observable.throw('oh'));\n  \nconst catch$ = error$\n  .catch(err => Observable.of(err));\n\n\nerror$.subscribe(rxObserver());\ncatch$.subscribe(rxObserver());\n","retry":"const { rxObserver } = require('api/v0.3');\nconst { palette } = require('rp-api/colors');\nconst { Observable } = require('rxjs/Rx');\n\nconst error$ = Observable.timer(0,5)\n  .map(x=>{\n    if (x>2) { throw 'Bam!' }\n    return x;\n  });\n\n// add color to items\nconst palette$ = Observable.from(palette);\nconst errorColorized$ = error$\n  .zip(palette$, (value,color)=>({valueOf(){ return value; }, color}));\n\n\nconst retry$ = errorColorized$.retry(2);\n\nerror$.subscribe(rxObserver());\nretry$.subscribe(rxObserver());\n","share":"const { rxObserver } = require('api/v0.3');\nconst { palette } = require('rp-api/colors');\nconst { Observable } = require('rxjs/Rx');\n\nconst palette$ = Observable.from(palette);\n\nconst cold$ = Observable.timer(0, 5)\n  // add color to items\n  .zip(palette$, (value,color)=>({ valueOf(){ return value; }, color}));\n\nconst hot$ =  cold$.share();\n\n// creating observers for cold$\nconst a = rxObserver();\nconst b = rxObserver();\ncold$.take(5).subscribe(a);\n\n// creating observers for hot$\nconst c = rxObserver();\nconst d = rxObserver();\nhot$.take(5).subscribe(c);\n\n// delayed subscriptions\nsetTimeout(()=>{\n  cold$.take(5).subscribe(b);\n  hot$.take(5).subscribe(d);\n}, 10);\n","zip":"const { rxObserver } = require('api/v0.3');\nconst { Observable } = require('rxjs/Rx');\n\nconst alphabet = 'abcdefghijklmnopqrstuvwxyz'\nconst alphabet$ = Observable.from(alphabet.split(''));\n\nObservable.timer(0, 5)\n    .zip(alphabet$, (digit, letter)=>digit+letter)\n    .take(10)\n    .subscribe(rxObserver());\n","forkJoin":"const { rxObserver } = require('api/v0.3');\nconst { Observable } = require('rxjs/Rx');\n\nconst a$ = Observable.timer(10).mapTo('a');\nconst b$ = Observable.timer(20).mapTo('b');\n\nconst result$ = Observable.forkJoin(a$, b$);\n\na$.subscribe(rxObserver('a$'));\nb$.subscribe(rxObserver('b$'));\nresult$.subscribe(rxObserver('result$'));\n","combineLatest":"const { rxObserver } = require('api/v0.3');\nconst { Observable } = require('rxjs/Rx');\n\nconst a$ = Observable\n  .timer(0, 10)\n  .take(5);\n\nconst b$ = Observable\n  .timer(0, 4)\n  .take(7);\n\nconst result$ = Observable\n  .combineLatest(a$, b$);\n\na$.subscribe(rxObserver('a$'));\nb$.subscribe(rxObserver('b$'));\nresult$.subscribe(rxObserver('result$'));\n","tap":"const { rxObserver } = require('api/v0.3');\nconst { timer } = require('rxjs');\nconst { tap, take } = require('rxjs/operators');\n\ntimer(0, 5)\n  .pipe(\n    take(10),\n    tap(v => console.log('tap', v))\n  )\n  .subscribe(rxObserver('tap()'));\n\n\n// Compat version with .do\nconst { Observable } = require('rxjs/Rx');\nObservable\n  .timer(0, 5)\n  .take(10)\n  .do(v => console.log('do', v))\n  .subscribe(rxObserver('.do()'));\n","finalize":"const { rxObserver } = require('api/v0.3');\nconst { timer } = require('rxjs');\nconst { finalize } = require('rxjs/operators');\n\ntimer(5)\n  .pipe(\n    finalize(()=>\n      console.log(`Finished @ ${ Date.now() }ms`)\n    )\n  )\n  .subscribe(rxObserver());\n","delay":"const { rxObserver } = require('api/v0.3');\nconst { Observable } = require('rxjs/Rx');\n\nObservable\n  .timer(0, 10)\n  .take(5)\n  .subscribe(rxObserver());\n\nObservable\n  .timer(0, 10)\n  .delay(15)\n  .take(5)\n  .subscribe(rxObserver());\n","pipe":"const { rxObserver } = require('api/v0.3');\nconst { Observable } = require('rxjs/Rx');\nconst {\n    filter,\n    take\n} = require('rxjs/operators');\n\nObservable\n  .interval(5)\n  .pipe(\n    filter(x=>x%2),\n    take(5)\n  )\n  .subscribe(rxObserver());\n"},"groups":[{"name":"Creation","items":["interval","timer","from","of","constructor"]},{"name":"Combination","items":["zip","forkJoin","combineLatest"]},{"name":"Error handling","items":["catch","retry"]},{"name":"Transformation","items":["mergeMap","switchMap","exhaustMap","concatMap"]},{"name":"Multicasting","items":["share"]},{"name":"Utility","items":["tap","finalize","delay","pipe"]}]}},"path":"rxjs","siteData":{"dev":false}};</script><script defer="" type="text/javascript" src="https://observable-playground.github.io/templates/src-dynamic-pages-Library.2e473a95.js"></script><script defer="" type="text/javascript" src="https://observable-playground.github.io/templates/styles.30101f46.js"></script><script defer="" type="text/javascript" src="https://observable-playground.github.io/templates/vendors~main.552f5536.js"></script><script defer="" type="text/javascript" src="https://observable-playground.github.io/main.0704fee0.js"></script></body></html>

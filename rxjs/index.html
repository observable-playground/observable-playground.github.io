    window.__routeInfo = {"templateIndex":3,"sharedHashesByProp":{},"data":{"handle":"rxjs","library":{"name":"RxJS","version":"6.4.0","description":"Reactive Extensions For JavaScript","examples":{"interval":"const { chart } = require('rp-api');\nconst { Observable } = require('rxjs/Rx');\n\nObservable\n  .interval(5)\n  .take(10)\n  .subscribe(chart.createRxObserver());\n","timer":"const { chart } = require('rp-api');\nconst { Observable } = require('rxjs/Rx');\n\n// Will start emiting after 10ms timeout\n// with 5ms interval\nObservable\n  .timer(10, 5)\n  .take(4)\n  .subscribe(chart.createRxObserver());\n\n// Will emit once\nObservable\n  .timer(20)\n  .take(10)\n  .subscribe(chart.createRxObserver());\n","from":"const { chart } = require('rp-api');\nconst { Observable } = require('rxjs/Rx');\n\nconst source$ = Observable\n  .from([ 5, 10, 20 ]);\n\nconst delayed$ = source$\n  .delayWhen(x=>Observable.timer(x));\n\n\nsource$.subscribe(chart.createRxObserver());\ndelayed$.subscribe(chart.createRxObserver());\n","of":"const { chart } = require('rp-api');\nconst { Observable } = require('rxjs/Rx');\n\nObservable\n  .of(1)\n  .subscribe(chart.createRxObserver());\n","constructor":"const { chart } = require('rp-api');\nconst { Observable } = require('rxjs/Rx');\n\nconst source$ = new Observable(observer=>{\n  let index = 0;\n  const id = setInterval(()=>{\n    observer.next(index++);\n  }, 10);\n  \n  return ()=>{\n    clearInterval(id);\n  };\n});\n\nsource$\n  .take(5)\n  .subscribe(chart.createRxObserver());\n","mergeMap":"const { chart } = require('rp-api');\nconst { palette } = require('rp-api/colors');\nconst { Observable } = require('rxjs/Rx');\n\n// helpers {{{\n// stream for coloring\nconst palette$ = Observable.from(palette);\n// fn to define color for item\nconst Mark = (value,color)=>({value,color});\n// like .from, but items are delayed by their value\nconst fromDelayed = arr =>\n  Observable\n    .from(arr)\n    .delayWhen(x=>Observable.timer(x));\n// }}}\n\nconst source$ = fromDelayed([ 5, 10, 20 ])\n  // get color for each item\n  .zip(palette$, Mark);\n\nconst switch$ = source$\n  .mergeMap(x=> Observable\n    .timer(0, 3)\n    .take(3)\n    // inherit color from the source$ stream\n    .map(y=>Mark(y, x.color)));\n\n\nsource$.subscribe(chart.createRxObserver());\nswitch$.subscribe(chart.createRxObserver());\n","switchMap":"const { chart } = require('rp-api');\nconst { palette } = require('rp-api/colors');\nconst { Observable } = require('rxjs/Rx');\n\n// helpers {{{\n// stream for coloring\nconst palette$ = Observable.from(palette);\n// fn to define color for item\nconst Mark = (value,color)=>({value,color});\n// like .from, but items are delayed by their value\nconst fromDelayed = arr =>\n  Observable\n    .from(arr)\n    .delayWhen(x=>Observable.timer(x));\n// }}}\n\nconst source$ = fromDelayed([ 5, 10, 20 ])\n  // get color for each item\n  .zip(palette$, Mark);\n\nconst switch$ = source$\n  .switchMap(x=> Observable\n    .timer(0, 3)\n    .take(5)\n    // inherit color from the source$ stream\n    .map(y=>Mark(y, x.color)));\n\n\nsource$.subscribe(chart.createRxObserver());\nswitch$.subscribe(chart.createRxObserver());\n","exhaustMap":"const { chart } = require('rp-api');\nconst { palette } = require('rp-api/colors');\nconst { Observable } = require('rxjs/Rx');\n\n// helpers {{{\n// stream for coloring\nconst palette$ = Observable.from(palette);\n// fn to define color for item\nconst Mark = (value,color)=>({value,color});\n// like .from, but items are delayed by their value\nconst fromDelayed = arr =>\n  Observable\n    .from(arr)\n    .delayWhen(x=>Observable.timer(x));\n// }}}\n\nconst source$ = fromDelayed([ 5, 10, 20 ])\n  // get color for each item\n  .zip(palette$, Mark);\n\nconst switch$ = source$\n  .exhaustMap(x=> Observable\n    .timer(0, 3)\n    .take(4)\n    // inherit color from the source$ stream\n    .map(y=>Mark(y, x.color)));\n\n\nsource$.subscribe(chart.createRxObserver());\nswitch$.subscribe(chart.createRxObserver());\n","delay":"const { chart } = require('rp-api');\nconst { Observable } = require('rxjs/Rx');\n\nObservable\n  .timer(0, 10)\n  .take(5)\n  .subscribe(chart.createRxObserver());\n\nObservable\n  .timer(0, 10)\n  .delay(15)\n  .take(5)\n  .subscribe(chart.createRxObserver());\n","pipe":"const { chart } = require('rp-api');\nconst { Observable } = require('rxjs/Rx');\nconst {\n    filter,\n    take\n} = require('rxjs/operators');\n\nObservable\n  .interval(5)\n  .pipe(\n    filter(x=>x%2),\n    take(5)\n  )\n  .subscribe(chart.createRxObserver());\n","catch":"const { chart } = require('rp-api');\nconst { Observable } = require('rxjs/Rx');\n\nconst error$ = Observable\n  .timer(5)\n  .switchMap(() => Observable.throw('oh'));\n  \nconst catch$ = error$\n  .catch(err => Observable.of(err));\n\n\nerror$.subscribe(chart.createRxObserver());\ncatch$.subscribe(chart.createRxObserver());\n","retry":"const { chart } = require('rp-api');\nconst { palette } = require('rp-api/colors');\nconst { Observable } = require('rxjs/Rx');\n\nconst error$ = Observable.timer(0,5)\n  .map(x=>{\n    if (x>2) { throw 'Bam!' }\n    return x;\n  });\n\n// add color to items\nconst palette$ = Observable.from(palette);\nconst errorColorized$ = error$\n  .zip(palette$, (value,color)=>({value, color}));\n\n\nconst retry$ = errorColorized$.retry(2);\n\nerror$.subscribe(chart.createRxObserver());\nretry$.subscribe(chart.createRxObserver());\n","share":"const { chart } = require('rp-api');\nconst { palette } = require('rp-api/colors');\nconst { Observable } = require('rxjs/Rx');\n\nconst palette$ = Observable.from(palette);\n\nconst cold$ = Observable.timer(0, 5)\n  // add color to items\n  .zip(palette$, (value,color)=>({value, color}));\n\nconst hot$ =  cold$.share();\n\n// creating observers for cold$\nconst a = chart.createRxObserver();\nconst b = chart.createRxObserver();\ncold$.take(5).subscribe(a);\n\n// creating observers for hot$\nconst c = chart.createRxObserver();\nconst d = chart.createRxObserver();\nhot$.take(5).subscribe(c);\n\n// delayed subscriptions\nsetTimeout(()=>{\n  cold$.take(5).subscribe(b);\n  hot$.take(5).subscribe(d);\n}, 10);\n","zip":"const { chart } = require('rp-api');\nconst { Observable } = require('rxjs/Rx');\n\nconst alphabet = 'abcdefghijklmnopqrstuvwxyz'\nconst alphabet$ = Observable.from(alphabet.split(''));\n\nObservable.timer(0, 5)\n    .zip(alphabet$, (digit, letter)=>digit+letter)\n    .take(10)\n    .subscribe(chart.createRxObserver());\n","concatMap":"const { chart } = require('rp-api');\nconst { palette } = require('rp-api/colors');\nconst { Observable } = require('rxjs/Rx');\n\n// helpers {{{\n// stream for coloring\nconst palette$ = Observable.from(palette);\n// fn to define color for item\nconst Mark = (value,color)=>({value,color});\n// like .from, but items are delayed by their value\nconst fromDelayed = arr =>\n  Observable\n    .from(arr)\n    .delayWhen(x=>Observable.timer(x));\n// }}}\n\nconst source$ = fromDelayed([ 5, 10, 20 ])\n  // get color for each item\n  .zip(palette$, Mark);\n\nconst switch$ = source$\n  .concatMap(x=> Observable\n    .interval(5)\n    .take(3)\n    // inherit color from the source$ stream\n    .map(y=>Mark(y, x.color)));\n\n\nsource$.subscribe(chart.createRxObserver());\nswitch$.subscribe(chart.createRxObserver());\n"},"groups":[{"name":"Creation","items":["interval","timer","from","of","constructor"]},{"name":"Combination","items":["zip"]},{"name":"Error handling","items":["catch","retry"]},{"name":"Transformation","items":["mergeMap","switchMap","exhaustMap","concatMap"]},{"name":"Multicasting","items":["share"]},{"name":"Utility","items":["delay","pipe"]}]}},"path":"rxjs","siteData":{"title":"Observable Playground"}};</script><script defer="" type="text/javascript" src="https://observable-playground.github.io/templates/src-containers-Library.530cc6d1.js"></script><script defer="" type="text/javascript" src="https://observable-playground.github.io/templates/styles.38191d5e.js"></script><script defer="" type="text/javascript" src="https://observable-playground.github.io/templates/vendors~main.170ca24f.js"></script><script defer="" type="text/javascript" src="https://observable-playground.github.io/main.3d354fbd.js"></script></body></html>
